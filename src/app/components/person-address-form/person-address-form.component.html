<div class="container">
    <div class="form-header">
        <div class="title">
        ADD CONTACT
        </div>
        <div class="close">
        <button class="close-button" (click)="closeForm()">âœ–</button>
        </div>
      </div>
      
    <form [formGroup]="personForm" (ngSubmit)="onSubmit()">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" type="text" />
      <div *ngIf="personForm.get('name')?.invalid && personForm.get('name')?.touched">
        Name is required.
      </div>
  
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" />
      <div *ngIf="personForm.get('email')?.invalid && personForm.get('email')?.touched">
        Enter a valid email.
      </div>
  
      <label for="phone">Phone:</label>
      <input id="phone" formControlName="phone" type="text" />
      <div *ngIf="personForm.get('phone')?.invalid && personForm.get('phone')?.touched">
        Enter a 10-digit phone number.
      </div>
  
      <label for="address">Address:</label>
      <textarea id="address" formControlName="address"></textarea>
      <div *ngIf="personForm.get('address')?.invalid && personForm.get('address')?.touched">
        Address is required.
      </div>
  
      <div class="buttons">
        <button type="submit" class="add" [disabled]="personForm.invalid">Add</button>
        <button type="button" class="reset" (click)="resetForm()">Reset</button>
      </div></form>
  
      <div class="msg">
    <p class="success" *ngIf="message">{{ message }}</p>
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    </div>
  </div>
